<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskQueue Demo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1>Demonstration of TaskQueue</h1>
        <div id="buttons" style="display: none">
            <button>0</button><button>1</button><button>2</button><button>3</button><button>4</button><button>5</button><button>6</button><button>7</button><button>8</button><button>9</button>
        </div>
        <p>Input multiple numbers in a row with your keyboard
            (or <button class="inline" onclick="document.getElementById('buttons').style.display='block';">click here</button> if you are on mobile). This will log them in an async queue.</p>
  
        <p><span class="label">Inputs:</span> <span id="inputs"></span></p>
        <p><span class="label">Queue length:</span> <span id="queueLength">0</span></p>
        <p>
            <span class="label">Logs:</span>
        </p>
        <div id="output"></div>
    </main>
    
    
    <script src="./js/main.js" type="module"></script>

</body>
</html>
