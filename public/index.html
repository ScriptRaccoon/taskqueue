<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskQueue Demo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1>Demonstration of TaskQueue</h1>
        
        <label for="numberInput">Choose a number</label>
        <input type="number" id="numberInput" min="1" max="9" value="1" >
        <button id="addBtn">Add number</button>
        <button id="undoBtn">Undo</button>
        <p>Inputs:</p>
        <div id="inputs"></div>
        <p>Output:</p>
        <div id="output">0</div>        
    </main>
    
    
    <script src="./js/main.js" type="module"></script>

</body>
</html>
