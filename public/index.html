<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskQueue Demo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        main {
            max-width: 500px;
            padding: 10px;
            margin: 0 auto;
        }
        h1 {
            font-size: 32px;
            font-weight: initial;
            color: rebeccapurple;
        }
        .label {
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <main>
        <h1>Demonstration of TaskQueue</h1>
        <p>Input multiple numbers in a row with your keyboard. This will log them in an async queue.</p>
        <p><span class="label">Inputs:</span> <span id="inputs"></span></p>
        <p><span class="label">Queue length:</span> <span id="queueLength">0</span></p>
        <p>
            <span class="label">Logs:</span>
        </p>
        <div id="output"></div>
    </main>
    
    
    <script src="main.js" type="module"></script>

</body>
</html>
