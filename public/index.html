<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskQueue Demo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        main {
            max-width: 400px;
            padding: 10px;
            margin: 0 auto;
        }
    </style>

<body>
    <main>
        <p>Input multiple numbers in a row. This will log them in an async queue.</p>

        <div id="output"></div>
    </main>
    
    
    <script src="main.js" type="module"></script>
